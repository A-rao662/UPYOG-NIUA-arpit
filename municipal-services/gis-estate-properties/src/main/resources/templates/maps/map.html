<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css}" />
    <!-- Latest jQuery 3.7.1 -->
    <script th:src="@{https://code.jquery.com/jquery-3.7.1.min.js}"></script>

    <!-- OpenLayers CSS -->
    <link rel="stylesheet" th:href="@{/assets/v6.13.0-dist/ol.css}" />
    <!-- OpenLayers JS -->
    <script th:src="@{/assets/v6.13.0-dist/ol.js}"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/custom/css/style.css}" />
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" th:href="@{/assets/fontawesome/css/all.css}" />

    <!-- OL-ext CSS & JS -->
    <link rel="stylesheet" th:href="@{/assets/v6.13.0-dist/ol-ext.css}" />
    <script th:src="@{/assets/v6.13.0-dist/ol-ext.js}"></script>

    <!-- jQuery UI (Needed for .draggable()) -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

    <!-- jQuery UI CSS for Draggable -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css">

    <style>
        /* Ensure the map takes full screen */
        #map {
            width: 100%;
            height: 90vh;
        }

        /* Improve Navbar for mobile */
        .navbar-brand {
            font-size: 1.2rem;
            display: flex;
            align-items: center;
        }

        /* Responsive modal */
        .modal-dialog {
            max-width: 60%;
        }

        /* Ensure buttons stack properly on mobile & tablet */
        @media (max-width: 991px) { /* Applies to tablets & mobile */
            .navbar-buttons {
                flex-direction: column !important; /* Stack buttons vertically */
                width: 100%; /* Ensure full-width container */
                align-items: center; /* Center-align buttons */
            }

            .navbar-buttons button,
            .navbar-buttons select {
                width: 100% !important; /* Make buttons full-width */
                margin: 5px 0 !important; /* Add spacing between buttons */
                padding: 5px 10px !important; /* Ensure btn-sm padding is retained */
                font-size: 0.875rem !important; /* Force small button size */
            }
        }
    </style>

    <title>Survey App</title>

</head>
<body>
<i id='currentLocation' class="fas fa-street-view fa-2x"></i>

<!-- Navbar -->
<nav class="navbar navbar-light bg-light navbar-expand-lg">
    <a class="navbar-brand" th:href="@{/}">
        <i class="fas fa-house-user fa-2x"></i><div class="ml-2 mt-3"><b>UPYOG</b> (L&E GIS)</div>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <div class="ml-auto d-flex navbar-buttons">
            <button onclick="wms_layers()" type="button" id="wms_layers_btn" class="btn btn-success btn-sm mr-2">☰ Available WMS Layers</button>
            <button onclick="show_hide_querypanel()" type="button" id="query_panel_btn" class="btn btn-success btn-sm mr-2">Open Query Panel</button>
            <select id="measuretype" class="form-control form-control-sm  ml-2 mr-2 w-auto">
                <option value="select">Measurement Options</option>
                <option value="length">Length (Line)</option>
                <option value="area">Area (Polygon)</option>
                <option value="clear">Clear</option>
            </select>
            <button onclick="show_hide_legend()" type="button" id="legend_btn" class="btn btn-success btn-sm mr-2">Show Legend</button>
            <button onclick="clear_all()" type="button" id="clear_btn" class="btn btn-info btn-sm ml-2 mr-2">Clear</button>
    <!--        <button onclick="info()" type="button" id="info_btn" class="btn btn-success btn-sm">☰ Activate GetInfo</button>-->
        </div>
    </div>
</nav>

<!-- Map Div -->
<div class="map" id="map">
        <div id="legend"></div>
</div>

<!-- WMS Layers Modal -->
<div class="modal fade" id="wms_layers_window" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Available WMS Layers</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <table id="table_wms_layers" class="table table-hover" style="font-size:15px;"></table>
            </div>
            <div class="modal-footer">
                <button onclick="close_wms_window()" type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
                <button onclick="add_layer()" type="button" id="add_map_btn" class="btn btn-primary btn-sm">Add Layer to Map</button>
            </div>
        </div>
    </div>
</div>

<!-- Start Draw Modal -->
<div class="modal fade" id="startdrawModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Select Draw Type</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body text-center">
                <div class="row">
                    <div class="col-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Point</h5>
                                <p class="card-text"><i class="fas fa-map-marker-alt fa-2x"></i></p>
                                <a onclick="startDraw('Point')" class="btn btn-success text-white">Add</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Line</h5>
                                <p class="card-text"><i class="fas fa-road fa-2x"></i></p>
                                <a onclick="startDraw('LineString')" class="btn btn-success text-white">Add</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Polygon</h5>
                                <p class="card-text"><i class="fas fa-draw-polygon fa-2x"></i></p>
                                <a onclick="startDraw('Polygon')" class="btn btn-success text-white">Add</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Enter Information Modal -->
<div class="modal fade" id="enterInformationModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Enter Feature's Detail</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body text-center">
                <div class="form-group">
                    <label for="typeofFeatures">Type of Feature</label>
                    <select class="form-control" id="typeofFeatures"></select>
                </div>
                <div class="form-group">
                    <label for="exampleInputtext1">Name</label>
                    <input type="text" class="form-control" id="exampleInputtext1">
                    <small class="form-text text-muted">Address, Name, etc.</small>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="clearDrawSource()">Close</button>
                <button type="button" class="btn btn-primary" onclick="savetodb()">Save Features</button>
            </div>
        </div>
    </div>
</div>

<div id="query_tab" class="query-panel">
    <nav>
        <div class="nav nav-tabs custom-nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active btn-secondary btn-sm" id="nav-attributes-tab" data-toggle="tab" data-target="#nav-attributes" type="button" role="tab" aria-controls="nav-attributes" aria-selected="true">
                Select by Attributes
            </button>
            <button class="nav-link btn-sm" id="nav-draw-tab" data-toggle="tab" data-target="#nav-draw" type="button" role="tab" aria-controls="nav-draw" aria-selected="false">
                Select by Draw
            </button>
        </div>
    </nav>

    <div class="tab-content p-3" id="nav-tabContent">
        <!-- Select by Attributes -->
        <div class="tab-pane fade show active" id="nav-attributes" role="tabpanel" aria-labelledby="nav-attributes-tab">
            <div class="form-group">
                <label for="layer" class="font-weight-bold">Select Layer</label>
                <select id="layer" class="form-control form-control-sm">
                    <option selected>Select Layer</option>
                </select>
            </div>

            <div class="form-group">
                <label for="attributes" class="font-weight-bold">Select Attribute</label>
                <select id="attributes" class="form-control form-control-sm">
                    <option selected>Select Attribute</option>
                </select>
            </div>

            <div class="form-group">
                <label for="operator" class="font-weight-bold">Select Operator</label>
                <select id="operator" class="form-control form-control-sm">
                    <option selected>Select Operator</option>
                </select>
            </div>

            <div class="form-group">
                <label for="value" class="font-weight-bold">Enter Value</label>
                <input type="text" class="form-control form-control-sm" id="value" name="value" placeholder="Enter value">
            </div>

            <button onclick="query()" type="button" class="btn btn-danger btn-sm btn-block">Load Layer</button>
        </div>

        <!-- Select by Draw -->
        <div class="tab-pane fade" id="nav-draw" role="tabpanel" aria-labelledby="nav-draw-tab">
            <div class="form-group">
                <label for="layer1" class="font-weight-bold">Select Layer</label>
                <select id="layer1" class="form-control form-control-sm">
                    <option selected>Select Layer</option>
                </select>
            </div>

            <div class="form-group">
                <label for="draw_type" class="font-weight-bold">Select Geometry Type</label>
                <select id="draw_type" class="form-control form-control-sm">
                    <option value="select">Select Shape</option>
                    <option value="Square">Square</option>
                    <option value="Box">Box</option>
                    <option value="Polygon">Polygon</option>
                    <option value="Star">Star</option>
                    <option value="clear">Clear</option>
                </select>
            </div>
        </div>
    </div>
</div>


<div id="table_data" style="font-size:15px;"></div>
<!-- Bootstrap JS -->
<script th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js}"></script>
<script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js}"></script>

<!-- Custom JS -->
<!--<script th:src="@{/custom/js/layers.js}"></script>-->
<!--<script th:src="@{/custom/js/drawing.js}"></script>-->
<!--<script th:src="@{/custom/js/popups.js}"></script>-->


<script th:src="@{/custom/js/main.js}"></script>
<script th:src="@{/custom/js/legend.js}"></script>
<script th:src="@{/custom/js/measurements.js}"></script>
<script th:src="@{/custom/js/querypanel.js}"></script>



</body>
</html>
