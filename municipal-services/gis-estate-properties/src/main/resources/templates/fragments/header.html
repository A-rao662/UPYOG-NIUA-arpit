<div th:fragment="header" th:remove="tag">
    <!-- Logo -->
    <a class="logo" href="index2.html">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>L</b>&E</span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>Upyog</b>L&E</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a class="sidebar-toggle" data-toggle="push-menu" href="#" role="button">
            <span class="sr-only">Toggle navigation</span>
        </a>

        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <!-- User Account: style can be found in dropdown.less -->
                <li class="dropdown user user-menu">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#" style="display: inline-flex; align-items: center; flex-direction: row-reverse;">
                        <img alt="User Image" class="user-image" style="width: 30px; height: 30px; border-radius: 50%; margin-left: 10px;"
                             th:src="@{/dist/img/avatar5.png}" />
                        <span class="info-box-text" th:text="${#authentication.name}" style="font-weight: bold; margin-left: 5px;"></span>
                        <span>Welcome</span>
                    </a>

                    <ul class="dropdown-menu">
                        <!-- User image -->
                        <li class="user-header">
                            <img alt="User Image" class="img-circle" th:src="@{/dist/img/avatar5.png}"/>

                            <p>
                                <span  class="info-box-text" th:text="${#authentication.name}"></span>
                            </p>
                        </li>
                        <!-- Menu Footer-->
                        <li class="user-footer">
                            <div class="pull-left">
                                <a class="btn btn-default btn-flat" href="#">My Contacts</a>
                            </div>
                            <div class="pull-right">
                                <a class="btn btn-default btn-flat" href="/logout">Logout</a>
                            </div>
                        </li>
                    </ul>
                </li>
                <!-- Control Sidebar Toggle Button -->
                <li>
                    <a data-toggle="control-sidebar" href="#"><i class="fa fa-gears"></i></a>
                </li>
            </ul>
        </div>
    </nav>
</div>
